<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Daftar Barang Elektronik</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <h1>Daftar Nama Buku</h1>

    <!-- Buku 1 -->

      <h2 id="buku1"></h2>

    <!-- Buku 2 -->

      <p>Sinopsi Buku Sejarah Perang dunia</p>

    </div>

    <!-- Buku 3 -->
    <div class="barang3">
      <h2 id="buku3"></h2>
      <p>Sinopsi Buku Sejarah NASA</p>

      <span class="diskon-promo">Diskon 10%</span>
      <input type="number" name="jumlahbuku" value="5" />
    </div>
    <h2>Headong Coba-coba</h2>
    <button id="btn">Hallo</button>

    <script src="script.js"></script>
